<h2>Calling Functions and Using Arguments</h2>

<h3>JavaScript Get or Set Checked Radio Value</h3>
<form name="radioExampleForm" method="get" action="" onsubmit="return false;">
<p>
<label for="number0"><input type="radio" value="0" name="number"> Zero</label>
<label for="number1"><input type="radio" value="1" name="number"> One</label> 
<label for="number2"><input type="radio" value="2" name="number"> Two</label> 
<label for="number3"><input type="radio" value="3" name="number"> Three</label> 
<label for="number4"><input type="radio" value="4" name="number"> Four</label>
</p><p>
<input type="button" onclick="console.log(
  'Checked value is: ' +
  getCheckedValue(document.forms['radioExampleForm'].elements['number'])
);" value="Show Checked Value">

<input type="button"
onclick="setCheckedValue(
  document.forms['radioExampleForm'].elements['number'], '2'
);" value="Set Checked to Two"> 

<input type="button" onclick="setCheckedValue(
  document.forms['radioExampleForm'].elements['number'], '4'
);" value="Set Checked to Four"> 

<input type="button" onclick="setCheckedValue(
  document.forms['radioExampleForm'].elements['number'], ''
);" value="Uncheck All">
</p>
</form>
