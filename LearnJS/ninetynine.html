<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ninety-nine Glasses of Horchata</title>
<style>
@import url(css/ninetynine.css);
@font-face {
  font-family: "NerkoOne-Regular";
  src: url(fonts/NerkoOne-Regular.ttf);
}
body {
  font-family: 'NerkoOne-Regular', sans-serif;
}
h1 {
  font-size: 3.5vw;
}
#song>p {
  text-align: center;
  font-size: 2.5vw;
}
</style>
<script>
var drink = "Horchata";
var glasses = 99;
var lyrics = "";

function printVerse() {
  if (glasses > 1) {
    lyrics = "<p>" + glasses + " glasses of " + drink + " on the wall <br>";
    lyrics += glasses + " glasses of " + drink + " on the wall <br>";
    lyrics += "Take one down, pass it around,";
    lyrics += "</p>";
    glasses--;
  } else {
    lyrics = "<p>" + glasses + " glass of " + drink + " on the wall <br>";
    lyrics += glasses + " glass of " + drink + " on the wall <br>";
    lyrics += "Take it down, pass it around, no more glasses of ";
    lyrics += drink + " on the wall :-(</p>"
  }
  document.getElementById("song").innerHTML = lyrics;
}

function init() {
  // Set validation links
  let loc = window.location.href;
  let HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  let CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);

  printVerse();
}

window.onload = init;
</script>
</head>
<body>
<header>
<h1>Ninety-nine Glasses of Horchata</h1>
</header>

<main id="song" onclick="printVerse()">
</main>

<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
</body>
</html>
