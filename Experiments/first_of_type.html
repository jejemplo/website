<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>First-of-Type</title>
<style>
h2 {
    margin-left: 30px;
}
ol {
    width: 180px;
}
li {
    padding: 5px;
}
li:first-of-type {
    border: 2px solid #000;
}
</style>
</head>
<body>
<h1>First-of-Type</h1>

<h2>Schools</h2>
<ol>
<li>Arlington Career Center</li>
<li>HB Woodlawn</li>
<li>Wakefield</li>
</ol>
</body>
</html>
